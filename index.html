<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Boletim de Vacinas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="body">
    <!--...Coloca a Imagem no site e apresenta uma mensagem ao utilizador-->
    <div>
        <img class="logo" src="assets\imagens\logo2.png" alt="Logo do site" title="Logo">
        <p class="p">Bem vindo(a) ao Boletim de Vacinas para animais de estimação Online!</p>
    </div>
    
    <!--...Cria o formulário de Login e redireciona, caso seja necessário, para o registo-->
    <div class="centered">
        <div class="form">
            <form class="form-center" id="form" method="post" action="assets/files/login.php">
                <div>
                    <p class="pForm">Login:</p>
                    <div>
                        <input class="input" type="text" id="username" name="username" placeholder="Nome de Utilizador"
                            required>
                        <br>
                    </div>
                    <div>
                        <input class="input" type="text" pattern="[0-9]{9}" id="nif" name="nif" placeholder="NIF" required>
                        <br>
                    </div>
                    <div>
                        <input class="input" type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="checkboxText">
                        <label id="MostrarPwd"><input type="checkbox" id="checkboxPwd">Mostrar password</label>
                    </div>
                </div>
                <button style="margin-top: auto;" class="button" type="submit">Login</button>
            </form>
            <div>
                <p class="label">Não tem conta? <a href="registarform.php">Registe-se aqui</a></p>
            </div>
        </div>
    </div>

    <script>
        var toggle = document.getElementById('checkboxPwd');
        var text = document.getElementById('MostrarPwd');
        toggle.addEventListener("click", checkPwd, false);

        function checkPwd(event) {
            if (this.checked) {
                text.style.fontWeight = "bold";
                text.style.color = "black";
                password.type = "text";
            } else {
                text.style.fontWeight = "normal";
                text.style.color = "rgb(168, 168, 168)";
                password.type = "password";
            }
        }
    </script>
    <footer class="footer">
        Boletim de vacinas &copy; Afonso Almeida 2023
    </footer>
</body>

</html>
